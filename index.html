<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon from font-awesome website -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/index.css">
    <title>E-Raport | SMK Nusantara</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container forgets">
            <form>
                <h2>Reset Password</h2>
                <p>are your sure ?</p>
                <input type="text" placeholder="UserName">
                <input type="password" placeholder="New Password">
                <input type="password" placeholder="Confirm Password">
                <button>Submit</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h2>Sign In</h2>
                <input type="text" placeholder="UserName">
                <input type="password" placeholder="Password">
                <input type="text" class="input_field captch_box" value="5 x 8 P 0" disabled>
                <input type="text" class="input_field captch_input" placeholder="Enter Captcha">
                <div class="message">Entered captcha</div>
                <div class="input_field button" disabled>
                    <input type="button" value="Sign In" class="ButtonLog">
                </div>
                <a href="#" id="forget" class="forget">Forget Your Password?</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <div class="profil">
                        <img src="assets/logo.png" alt="">
                        <div class="logo-name">
                            <h1>SMK</h1>
                            <h1>Nusantara</h1>
                        </div>
                    </div>
                    <div class="toggle-contain">
                        <h2>Hello, Teacher!</h2>
                        <p>Welcome to the E-Raport Website<br>let's work !</p>
                    </div>
                    <div class="contact">
                        <p>Need Help ? Contact Us</p>
                        <div class="social-icons">
                            <a href="#" class="icon-email"><i class="fa-solid fa-envelope"></i></a>
                            <a href="#" class="icon-facebook"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon-phone"><i class="fa-solid fa-phone"></i></a>
                        </div>
                    </div>
                </div>
                <div class="toggle-panel toggle-left">
                    <div class="profil">
                        <img src="assets/logo.png" alt="">
                        <div class="logo-name">
                            <h1>SMK</h1>
                            <h1>Nusantara</h1>
                        </div>
                    </div>
                    <div class="toggle-contain">
                        <h2>Change Password ?</h2>
                        <p>Let's Change Password<br>and back to work !</p>
                        <button class="hidden" id="login">Back to Sign In</button>
                    </div>
                    <div class="contact">
                        <p>More Help ? Contact Us</p>
                        <div class="social-icons">
                            <a href="#" class="icon-email"><i class="fa-solid fa-envelope"></i></a>
                            <a href="#" class="icon-facebook"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon-phone"><i class="fa-solid fa-phone"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
